<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
   <link rel="icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}?v=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #000;
      color: #ff4500;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #111;
      border: 1px solid #ff4500;
      color: #fff;
    }
    h2 {
      color: #ff4500;
      font-weight: bold;
    }
    .form-control {
      background: #222;
      border: 1px solid #ff4500;
      color: #fff;
    }
    .form-control:focus {
      background: #111;
      border-color: #ff6347;
      color: #fff;
      box-shadow: none;
    }
    .btn-success {
      background: #ff4500;
      border: none;
      font-weight: bold;
    }
    .btn-success:hover {
      background: #ff6347;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">ðŸ”‘ Reset Password</h2>
  <div class="card p-4 shadow mt-4">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
      </div>
      <button class="btn btn-success w-100">âœ… Reset</button>
    </form>
  </div>
</div>
</body>
</html>
