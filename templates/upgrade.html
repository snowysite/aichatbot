<!DOCTYPE html>
<html>
<head>
  <title>Upgrade to Premium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="bg-dark text-light">

<div class="container mt-5 text-center">
  <h2 class="fw-bold text-warning">ðŸš€ Upgrade to Nexora Premium</h2>
  <p class="lead mt-2">Unlimited chats â€¢ No daily limits â€¢ Priority responses</p>

  <div class="card shadow-lg p-4 mt-4 bg-black border-warning">
    <h4 class="text-warning">ðŸ”¥ Premium Plan</h4>
    <p>Unlimited chats for <strong>â‚¦1,000 / month</strong></p>
    
    <button id="payButton" class="btn btn-warning btn-lg mt-3">ðŸ’³ Upgrade Now</button>

    <div class="mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm">â¬… Back to Chat</a>
    </div>
  </div>
</div>

<script>
  document.getElementById("payButton").addEventListener("click", function(){
    let handler = PaystackPop.setup({
      key: "{{ os.getenv('PAYSTACK_PUBLIC_KEY') }}",  // public key from .env
      email: "{{ username }}@example.com",  // you can use the user's real email if stored
      amount: 1000 * 100, // â‚¦1,000 in kobo
      currency: "NGN",
      ref: 'NEXORA-' + Math.floor((Math.random() * 1000000000) + 1),
      callback: function(response){
        // Verify payment with Flask backend
        fetch("/verify_payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ref: response.reference })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if(data.success){
            window.location.href = "/";
          }
        });
      },
      onClose: function(){
        alert('Payment window closed.');
      }
    });
    handler.openIframe();
  });
</script>

</body>
</html>
