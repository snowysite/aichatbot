<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Added for mobile scaling -->
  <title>Upgrade to Premium</title>
  <link rel="icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}?v=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #111;
      border: 1px solid #ffa500;
    }

    h2, h4 {
      color: #ffa500;
    }

    .btn-warning {
      background: linear-gradient(135deg, #ff8c00, #ffa500);
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-warning:hover {
      opacity: 0.9;
    }

    .btn-outline-light {
      border-color: #ffa500;
      color: #ffa500;
    }

    .btn-outline-light:hover {
      background-color: #ffa500;
      color: #000;
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }

      .card {
        padding: 20px;
      }

      .btn-lg {
        font-size: 1rem;
        padding: 12px;
      }

      h2 {
        font-size: 1.5rem;
      }

      h4 {
        font-size: 1.25rem;
      }

      .lead {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="bg-dark text-light">

<div class="container mt-5 text-center">
  <h2 class="fw-bold text-warning">ðŸš€ Upgrade to Nexora Premium</h2>
  <p class="lead mt-2">Unlimited chats â€¢ No daily limits â€¢ Priority responses</p>

  <div class="card shadow-lg p-4 mt-4">
    <h4 class="text-warning">ðŸ”¥ Premium Plan</h4>
    <p>Unlimited chats for <strong>â‚¦1,000 / month</strong></p>
    
    <button id="payButton" class="btn btn-warning btn-lg mt-3 w-100">ðŸ’³ Upgrade Now</button>

    <div class="mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm w-100">â¬… Back to Chat</a>
    </div>
  </div>
</div>

<script>
  document.getElementById("payButton").addEventListener("click", function(){
    let handler = PaystackPop.setup({
      key: "{{ os.getenv('PAYSTACK_PUBLIC_KEY') }}",
      email: "{{ username }}@example.com",
      amount: 1000 * 100,
      currency: "NGN",
      ref: 'NEXORA-' + Math.floor((Math.random() * 1000000000) + 1),
      callback: function(response){
        fetch("/verify_payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ref: response.reference })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if(data.success){
            window.location.href = "/";
          }
        });
      },
      onClose: function(){
        alert('Payment window closed.');
      }
    });
    handler.openIframe();
  });
</script>

</body>
</html>
