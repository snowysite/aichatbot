<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #000;
      color: #ff4500;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #111;
      border: 1px solid #ff4500;
      color: #fff;
    }
    h2 {
      color: #ff4500;
      font-weight: bold;
    }
    .form-control {

      color: #fff;
    }
    .form-control:focus {
      background: #111;
      border-color: #ff6347;
      color: #fff;
      box-shadow: none;
    }
    .btn-primary {
      background: #ff4500;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: #ff6347;
    }
    a {
      color: #ff4500;
      text-decoration: none;
    }
    a:hover {
      color: #ff6347;
    }
  </style>
</head>

<div class="container mt-5">

      <div class="mb-3">
