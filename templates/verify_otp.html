<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive scaling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #000;
      color: #ff4500;
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
    }

    .card {
      background: #111;
      border: 1px solid #ff4500;
      color: #fff;
      border-radius: 12px;
    }

    h2 {
      color: #ff4500;
      font-weight: bold;
    }

    .form-control {
      background: #222;
      border: 1px solid #ff4500;
      color: #fff;
      border-radius: 8px;
    }

    .form-control:focus {
      background: #111;
      border-color: #ff6347;
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background: #ff4500;
      border: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background: #ff6347;
    }

    a {
      color: #ff4500;
      text-decoration: none;
    }

    a:hover {
      color: #ff6347;
    }

    @media (max-width: 576px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">ðŸ”‘ Verify OTP</h2>
      <div class="card p-4 shadow">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
          <div class="mb-3">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" class="form-control" placeholder="6-digit code" required>
          </div>
          <button class="btn btn-primary w-100">âœ… Verify</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('forgot_password') }}">ðŸ”„ Resend OTP</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
