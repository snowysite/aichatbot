<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Nexora Chat</title>
   <link rel="icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}?v=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(160deg, #000000, #1a1a1a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.2);
    }
    .form-control {
      background: #222;
      border: none;
      color: #fff;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-primary {
      background: #ff4500;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: #e03d00;
    }
    .text-orange {
      color: #ff4500;
    }
    .link-orange {
      color: #ff4500;
      text-decoration: none;
    }
    .link-orange:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h3 class="text-center mb-4 text-orange">üìù Create Account</h3>

    {% if error %}
      <div class="alert alert-danger text-center py-2">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('login') }}" class="link-orange">Log in</a>
    </p>
  </div>

</body>
</html>
