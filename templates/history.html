<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“œ Chat History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #000; /* black background */
      color: #ffa500; /* orange text */
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-card {
      background: #111;
      border: 1px solid #ffa500;
      padding: 15px;
      border-radius: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      margin-bottom: 8px;
      background: #1a1a1a;
      border-left: 4px solid #ffa500;
      border-radius: 5px;
    }
    .chat-item strong {
      color: #ff6600;
    }
    .btn-orange {
      background: #ff6600;
      color: #000;
      border: none;
    }
    .btn-orange:hover {
      background: #ff8533;
      color: #000;
    }
    h3 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 20px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h3>ðŸ“œ Chat History for {{ username }}</h3>
  
  <div class="chat-card shadow">
    {% for role, content, timestamp in chats %}
      <div class="chat-item">
        <strong>{{ role | capitalize }}</strong> <small>({{ timestamp }})</small><br>
        {{ content }}
      </div>
    {% endfor %}
  </div>

  <div class="action-buttons">
    <a href="{{ url_for('home') }}" class="btn btn-orange">â¬… Back to Chat</a>
    <form method="POST" action="{{ url_for('clear_history') }}">
      <button type="submit" class="btn btn-danger">ðŸ—‘ Clear History</button>
    </form>
  </div>
</div>

</body>
</html>
