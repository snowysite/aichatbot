<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h3 class="text-center">ðŸ¤– Hello {{ username }}!</h3>
  <div class="d-flex justify-content-between mb-3">
    <a href="{{ url_for('history') }}" class="btn btn-secondary btn-sm">ðŸ“œ View History</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
  </div>
  <div id="chat-box" class="border rounded p-3" style="height: 400px; overflow-y: auto;"></div>
  <form id="chat-form" class="mt-3 d-flex">
    <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
    <button class="btn btn-primary ms-2">Send</button>
  </form>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const form = document.getElementById("chat-form");
const input = document.getElementById("user-input");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const msg = input.value.trim();
  if (!msg) return;
  addMessage("You", msg);
  input.value = "";

  let res = await axios.post("/chat", {message: msg});
  addMessage("Bot", res.data.reply);
});

function addMessage(sender, text) {
  chatBox.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
