<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot | Nexora Style</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(160deg, #000000, #1a1a1a);
      color: #fff;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    /* Top bar like Nexora */
    .top-bar {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ff4500;
    }
    .top-bar h3 {
      color: #ff4500;
      margin: 0;
      font-weight: 600;
    }
    .top-bar .btn {
      border-radius: 20px;
      padding: 6px 15px;
      font-size: 0.85rem;
    }
    .btn-logout {
      background: #ff4500;
      color: #000;
      border: none;
    }
    .btn-history {
      background: transparent;
      color: #ff4500;
      border: 1px solid #ff4500;
    }

    /* Chat container */
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Chat bubbles Nexora style */
    .msg {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .msg.user {
      align-self: flex-end;
      background: rgba(255, 69, 0, 0.9);
      color: #000;
      border-bottom-right-radius: 0;
    }
    .msg.bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-bottom-left-radius: 0;
      border: 1px solid rgba(255, 69, 0, 0.4);
    }

    /* Chat input area */
    .chat-input-area {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #222;
    }
    .chat-input-area input {
      flex: 1;
      background: #1a1a1a;
      border: none;
      padding: 12px;
      color: #fff;
      border-radius: 8px;
      outline: none;
    }
    .chat-input-area input::placeholder {
      color: #888;
    }
    .chat-input-area button {
      margin-left: 10px;
      background: linear-gradient(135deg, #ff4500, #ff6a00);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .chat-input-area button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Nexora Top Bar -->
  <div class="top-bar">
    <h3>ðŸ¤– Nexora Chat | {{ username }}</h3>
    <div>
      <a href="{{ url_for('history') }}" class="btn btn-history">ðŸ“œ History</a>
      <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
    </div>
  </div>

  <!-- Chat Messages -->
  <div id="chat-box" class="chat-container"></div>

  <!-- Chat Input -->
  <form id="chat-form" class="chat-input-area">
    <input type="text" id="user-input" placeholder="Type a message..." required>
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      input.value = "";

      let res = await axios.post("/chat", {message: msg});
      addMessage("bot", res.data.reply);
    });

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.classList.add("msg", role);
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
